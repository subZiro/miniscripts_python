{% extends 'base.html' %}


{% block title %}
	Image Gallery
{% endblock %}


{% block content %}

	<div class="container">
		<div class="content">
		<h1>Responsive Image Gallery</h1>
		<div id="rg-gallery" class="rg-gallery">
			<div class="rg-thumbs">
				<!-- Elastislide Carousel Thumbnail Viewer -->
				<div class="es-carousel-wrapper">
					<div class="es-nav">
						<span class="es-nav-prev">Previous</span>
						<span class="es-nav-next">Next</span>
					</div>
					<div class="es-carousel">
						<ul>
							{% for image in images %}
								<li>
									<a href="#">
										<img src="{{ image }}" data-large="{{ image }}" alt="image01"/>
									</a>
								</li>
							{% endfor %}
						</ul>
					</div>
				</div>
				<!-- End Elastislide Carousel Thumbnail Viewer -->
			</div><!-- rg-thumbs -->
		</div><!-- rg-gallery -->
	</div><!-- content -->
	</div><!-- container -->

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.tmpl.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.elastislide.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/gallery.js') }}"></script>
{% endblock %}
